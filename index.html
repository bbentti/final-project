<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
        <script type="module" src="./script.js"></script>
    </head>
    <body>
        <h1>Portia NPCs</h1>
        <div class="sidebar">
            <h3>Filter</h3>
            <div class="genderButtons">
                <h4>Gender</h4>
                <button type="button" class="allGender">All NPCs</button>
                <button type="button" class="onlyMale">Only Male NPCs</button>
                <button type="button" class="onlyFemale">Only Female NPCs</button>
            </div>
            <h4 class="alphaHead">Alphabetical</h4>
            <div class="abcButtons">
                <button type="button" id="alphaButt" class="aButt">A</button>
                <button type="button" class="nullButt">B</button>
                <button type="button" class="nullButt">C</button>
                <button type="button" id="alphaButt" class="dButt">D</button>
                <button type="button" id="alphaButt" class="eButt">E</button>
                <button type="button" class="nullButt">F</button>
                <button type="button" id="alphaButt" class="gButt">G</button>
                <button type="button" class="nullButt">H</button>
                <button type="button" class="nullButt">I</button>
                <button type="button" class="nullButt">J</button>
                <button type="button" class="nullButt">K</button>
                <button type="button" id="alphaButt" class="lButt">L</button>
                <button type="button" id="alphaButt" class="mButt">M</button>
                <button type="button" id="alphaButt" class="nButt">N</button>
                <button type="button" id="alphaButt" class="oButt">O</button>
                <button type="button" id="alphaButt" class="pButt">P</button>
                <button type="button" id="alphaButt" class="qButt">Q</button>
                <button type="button" id="alphaButt" class="rButt">R</button>
                <button type="button" id="alphaButt" class="sButt">S</button>
                <button type="button" id="alphaButt" class="tButt">T</button>
                <button type="button" class="nullButt">U</button>
                <button type="button" class="nullButt">V</button>
                <button type="button" id="alphaButt" class="wButt">W</button>
                <button type="button" id="alphaButt" class="xButt">X</button>
                <button type="button" class="nullButt">Y</button>
                <button type="button" class="nullButt">Z</button>
            </div>
        </div>
        <hr class="vertLine">
        <div class="npcTile">
            <div class="npcTileFront"></div>
            <div class="npcTileBack"></div>
        </div>
    </body>
</html>
